<!DOCTYPE html>
<html>
    <head>
        <Title>Login Form</Title>
        <link href="NewForm.css" rel="stylesheet">
    </head>
    <body>
        <p>In the field of medical diagnostics, the machine learning is growing steadily and becoming more commonplace.</p>
        <form>
            <h2>Login Form</h2>
            <div>
                <table>
                    <tr>
                    <td>UserName:</td>
                    <td><input type="text" id="nameId" name="nameName"></td></tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" id="passwordId" name="passwordName"></td></tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input type="text" id="emailId" name="emailName"></td></tr>
                        <tr>
                                <td><label>Phone No:</label></td>
                                <td><input type="number" id="numberId" name="numberName"></td></tr>
                </table>
            </div>
            
        </form>
    </body>
</html>
