whats<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link href="Form2.css" rel="stylesheet">
    </head>
    <body>
        <h2>Login Form</h2>
        <form>
            
            <div>
               <label for="nameId">Name</label> <span style="color: red;">*</span>:<input type="text" id="nameId" name="nameName" required>
            </div><br>
            <div>
                Contct No<span style="color: red;">*</span>:<input type="number" id="contactId" name="contactName" required>
            </div><br>
            <div>
                Email Id<span style="color: red;">*</span>:<input type="email" id="emailId" name="emailName" required>
            </div><br>
            <div>
                Password<span style="color: red;">*</span>:<input type="password" id="passwordId" name="passwordName" required>
            </div><br>
            <div>
                Gender:          Male<input type="radio" id="maleId" name="maleName">
                Female<input type="radio" id="maleId" name="maleName">
            </div>
            <div>
                <h4>Subjects:</h4>
                Java<input type="checkbox" id="javaId" name="javaName">
                SQL<input type="checkbox" id="sqlId" name="sqlName">
                Web<input type="checkbox" id="webId" name="webName">
            </div><br>
            <div>
                <label for="favcolor"> Select your favorite color:</label> <input type="color" id="favId" name="favName" value="#ff0000">
            </div><br>
            <div>
                <button type="button" id="buttonId" name="buttonName">Save</button>
            </div><br>
            <div>
                Date: <input type="date" id="dateId" name="dateName">
            </div><br>
            <div>
                Date & Time: <input type="datetime-local" id="datetId" name="datetName">
            </div><br>
            <div>
                File: <input type="file" id="fileId" name="fileName">
            </div><br>
            <div>
               Month <input type="month" id="monthId" name="monthName">
            </div><br>
            <div>
                Volume: <input type="range" id="rangeId" name="rangeName">
             </div><br>
             <div>
                Search: <input type="search" id="searchId" name="searchName">
             </div><br>
             <div>
                Time: <input type="time" id="timeId" name="timeName">
             </div><br>
             <div>
                Week: <input type="week" id="weekId" name="weekName">
             </div><br>
            <div>
                <input type="submit"> <input type="reset">
            </div>
        </form>
    </body>
</html>
